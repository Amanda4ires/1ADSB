<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>informe valor da passagem</h3>
    <input id="input_valor">
    <br>
    <h3>informe quantidades de viagens por mês</h3>
    <input id="input_qtd">
    <button onclick="calcularEconomia()">ver economia</button>
</body>
</html>
<script>
    function calcularEconomia(){
        var valorMeia = input_valor.value / 2
        var economia = input_qtd.value * valorMeia
        alert (`você economizará ${economia} por mês`)
    }
</script>
