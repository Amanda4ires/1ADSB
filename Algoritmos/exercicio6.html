<body>
    <h3>valor da pizza</h3>
    <input id="input_valor">
    <br>
    <h3>quantos amigos irao dividir a conta</h3>
    <input id="input_qtd">
    <br>
    <button onclick="dividir()">#lovepizza</button>

<script>
    function dividir(){
        var conta = input_valor.value / input_qtd.value
        alert (`cada um dos ${input_qtd.value} vai pagar R$ ${conta}`)
    }
</script>
