<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h2>Idade</h2>
    <br>
    <input id="input_idade">
    <br>
    <button onclick="subtrairHomem()">aposentadoria homem</button>
    <button onclick="subtrairMulher()">aposentadoria mulher</button>
</body>
</html>
<script>
    function subtrairHomem(){ 
        var homem = 70 - input_idade.value
        alert (`faltam ${homem} anos para você se aposentar`)
    }

    function subtrairMulher(){
        var mulher = 60 - input_idade.value
        alert (`faltam ${mulher} anos para você se aposentar`)
    }
</script>
